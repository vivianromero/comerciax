<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<style type="text/css">

 .table {
    margin-left: 10px;
    margin-right: 10px;
    min-width: 50%;
}
 
 .table table thead th {
    border-bottom: 1px solid black;
    color: #464646;
    font-weight: bold;
    text-align: left;
    padding-top: 2px;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 18px;
}
.table table tbody td {
    border-bottom: 1px solid #CCCCCC;
    font-size: 12px;
    padding-top: 2px;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 10px;
}

@page {
 margin: 1cm;
 margin-bottom: 2.5cm;
 @frame footer {
   -pdf-frame-content: footerContent;
   bottom: 2cm;
   margin-left: 1cm;
   margin-right: 1cm;
   height: 1cm;
 }
}
</style>

</head>
<body>
  <div>
    <h2>CLIENTES</h2>
    <div class="line"></div>
    
    <div class="table">
        <table cellpadding="0" cellspacing="0" border="0" class="display" id="example" style="width:100%;">
            <thead>
                <tr>
                    <th style="width:30%;">Id</th>
                    <th style="width:40%;">Codigo</th>
                    <th style="width:30%;">Direccion</th>
                </tr>
            </thead>
            <tbody>
               {% for fila in cliente %}
                    <tr>
                        <td>{{ fila.id }}</td>
                        <td>{{ fila.codigo }}</td>
                        <td>{{ fila.direccion }}</td>
                    </tr>
                {% endfor %}                         
            </tbody>
        </table>
    </div>
  </div>

 <div id="footerContent">
   p&aacute;gina #<pdf:pagenumber>
 </div>
 
</body>
</html>
