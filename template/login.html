<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Login</title>
                
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="/comerciax/media/css/login.css">
    </head>
    
    <body class="no-side">
       <div class="login-box">
        <div class="login-border">
        <div class="login-style">
            <div class="login-header">
                <div class="logo clear">
                    <div class="logo-login"></div>
                    <span class="text"><h2>Sistema Comercial.</h2></span>
                </div>
            </div>
            <form action="/comerciax/login/" method="post">
                
               <div class="login-inside">
                    <div class="login-data">
                        <div class="row clear">
                            <label for="user">Usuario:</label>
                                <input type="text" value="" size="25" class="text" id="user" name="user"/>
                            </div>
                         <div class="row clear">
                            <label for="password">Clave:</label>
                            <input type="password" value="" size="25" class="text" id="password" name="password"/>
                        </div>
                        <input type="submit" class="submit" value="Entrar" />
                    </div>
                </div>
                
            </form>
        
        </div>
        </div>
        </div>
    </body>
</html>
